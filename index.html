<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="icon" href="/assets/clock.png">
</head>
<body>
    <h1 class="w-xl mx-auto py-2 text-2xl font-bold">Countdown</h1>
   <div class="w-xl h-auto bg-gray-100 rounded-md ml-auto mr-auto mt-2 p-5">
        <div class="w-auto h-24 bg-white ml-auto mr-auto rounded-md p-3" id="count-down">
            <p id="count-down-text" class="text-3xl font-bold">Select your desired date to countdown below!</p>
        </div>
        <div class="w-auto  flex gap-1 mt-2 ml-auto mr-auto">
            <input class="w-8/10 h-9 bg-white  rounded-md  border border-gray-400 shadow p-3 block font-medium" id="date-input" type="date" min="">
            <button class="w-2/10 bg-white rounded-md border border-gray-400 shadow cursor-pointer hover:bg-gray-100" id="count-button">Count</button>
        </div>
        
   </div>
   <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/plugin/localizedFormat.js"></script>
   <script src="main.js"></script>
</body>
</html>
